<!DOCTYPE html>
<html>
<head>
<title>class_03</title>
</head>
<body>

<h2>Unordered HTML List</h2>
<ul type="square">
  <li>Square</li>
  <li>Circle</li>
  <li>Disc</li>
  <li>None</li>
</ul>
<h2>Ordered HTML List</h2>
<ol type="i" start="20">

  <li>Coffee</li>  
    <ul>
      <li>Black</li>
      <li>With Milk</li>
      <li>With Sugar</li>
    </ul>
  <li value="3">None</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
</body>
</html>
