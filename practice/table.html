<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table create</title>
</head>
<body>
    <table border="1" align="center" bgcolor="lightgray" height="100" width="200" cellspacing ="5">
        <caption>Student information</caption>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <th>232002256</th>
            <th>Majharul Islam</th>
            <th>22</th>
            <th>A</th>
        </tr>
    </table>

    <table border="1"align= "center" bgcolor="skyblue" height="100" width="200" cellpadding="5">
        <caption>Student information</caption>
        <tr>
            <th rowspan="2">Student ID</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Program</th>
        </tr>
        <tr>
            <td>Day</td>
            <td>Evening</td>
        
        </tr>
        <tr align="center" bgcolor="gray"></tr>
            <td>232002256</td>
            <td>Majharul Islam</td>
            <td>MD. Kamrul Hasan</td>
            <td>CSE</td>
    </table>
</body>
</html>
