<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ADV</title>
</head>
<body>
        <p id="demo"></p>
        <script>
            const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
            let text = "";
            for (let x in person) {
              text += person[x] + " ";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
</body>
</html>
