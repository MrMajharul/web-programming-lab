<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date Method</title>
</head>
<body id = "body">
    <script>
        var a = new Date();
        document.write(a + "<br>");
        document.write("Get Full Year: " + a.getFullYear() + "<br>");
        document.write("Get Month: " + a.getMonth() + "<br>");
        document.write("Get Date: " + a.getDate() + "<br>");
        document.write("Get Day: " + a.getDay() + "<br>");
        document.write("Get Hours: " + a.getHours() + "<br>");
        document.write("Get Minutes: " + a.getMinutes() + "<br>");
        document.write("Get Seconds: " + a.getSeconds() + "<br>");
        document.write("Get Time: " + a.getTime() + "<br>");
    </script>
</body>
</html>
