<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Prompt Practice</title>
</head>
<body>
    <script>
        var arr = [];
        var n = 5;
        for (var i=0; i<n; i++){
            arr[i]= prompt("Enter a number: ");
            document.write(arr[i] + "<br>");
        }
    </script>
</body>
</html>
