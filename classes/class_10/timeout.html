<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set timeout</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        setInterval(countdown, 1000);

        function countdown(){
            let d = new Date();
            document.getElementById("demo").innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        }
    </script>
</body>
</html>
