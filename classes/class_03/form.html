<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <h2>Green University of Bangladesh</h2>
    <h2 style="color: #4CAF50;">Registration Form</h2>
    <form>
        <fieldset> <!-- or we can use "<legend>" -->
            <legend>Registration Form</legend><br
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" placeholder="Enter your name" name="student_name"><br><br>

        <label for="student_id">Student ID:</label>
        <input type="number" id="student_id" placeholder="Enter your Student ID" name="student_id"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" name="password"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
         Gender: <br>
         <input type="radio" id="male" name="gender" value="male">  Male <br>
         <input type="radio" id="female" name="gender" value="female">  Female <br><br>
        Languages: <br>
        <input type="checkbox" name="language" checked> Bangali <br>
        <input type="checkbox" name="language"> English <br>
        <input type="checkbox" name="language"> Korian <br>
        <input type="checkbox" name="language"> Hindi <br><br>
        
        Country: <br>
        <select name="country">
            <option value="">Select your country</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><br><br>
        Address: <br>
        <textarea name="address" placeholder="Enter your address" rows="5" cols="30"></textarea><br><br>
        Attach your documents: <br>
        <input type="file" name="document"><br><br>

  

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </fieldset>
    </form>
 
</body>
</html>
